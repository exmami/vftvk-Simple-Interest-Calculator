<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <!-- Simple Interest Calculator -->
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!-- aligning the inputs -->
            <table>
                <!-- input box -->
                <tr>
                    <td>Amount</td><td><input type="number" placeholder="Number" id="principal"></td>
                </tr>
                <!-- slider -->
                <tr>
                    <td>Interest Rate</td><td><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span></td> <!-- slider || 1% - 20% -->
                </tr>
                <!-- dropdown box to select the number of years -->
                <tr>
                    <td>No. of Years</td><td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                </tr>
                <!-- compute interest button -->
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
            </table>
            <table>
                <!-- space for result -->
                <td>
                    <span id="result"></span>
                </td>
            </table>

            <footer>
                <!-- copyright symbol -->
                &#169; This Calculator belongs to Emma
            </footer>
        </div>
    </body>

</html>
